<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Valiant 360 Pano Player</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Valiant360 control styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/valiant360.css" />
	<link rel="stylesheet" type="text/css" href="css/template.css" />

</head>

<body>
	<nav class="navbar navbar-toggleable-md navbar-light" style="background-color: #000000;">
		<a class="navbar-brand" href="#">
	    <img src="/images/GoPro_Logo1.png" width="15%" height="15%" alt="">
	  </a>

		<h1 class="text-center mt-3"><i class="fa fa-fw fa-crosshairs"></i>360 no scopers</h1>

	</nav>
	<div class="container-fluid" style="background-color: #212F3D;">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col text-center">
			</div>
			<div class="col-6">
				<div id="app">
					<div class="valiantPhoto mt-5" data-video-src="VIDEO_0023_yaw0.mp4" style="width: 100%; height: 480px;"></div>
				</div>
			</div>
			<div class="col text-left">
				<div class="row">
					<h4 class="text-center mt-5"><i class="fa fa-fw fa-file"></i>Files to upload </h4>
					<label class="custom-file mt-3">
					<input type="file" id="fileinput" class="custom-file-input" multiple @change="fetchJson">
					<span class="custom-file-control"></span>
					</label>
				</div>
			</div>
		</div>

		<div class="col-md-6 offset-md-3 mt-5" style="height:700px; width: 900px;">
			<div id="map"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<script type="text/javascript" src="js/vue2.4.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/three.min.js"></script>

	<!-- Valiant360 plugin, load after jQuery and Three.js -->
	<script type="text/javascript" src="jquery.valiant360.js"></script>

	<script type="text/javascript" src="js/GPMD_Processor.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="webplayer.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3RTsPNY1kVfDAVkdC3YtfKHoEFmNMSuo&callback=initMap" async defer></script>
</body>
